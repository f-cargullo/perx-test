<div class="container pt-5">
    <div class="row pb-4">
        <div class="offset-3 col-6">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                <span class="input-group-text bg-primary text-white" id="inputGroup-sizing-lg">Search</span>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body">
            <table class="w-100 text-center" mat-table [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                  <th class="w-25 fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>
            
                <ng-container matColumnDef="type">
                  <th class="w-25 fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header> TYPE </th>
                  <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                </ng-container>
            
                <ng-container matColumnDef="image">
                    <th class="w-25 fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header> IMAGE </th>
                    <td class="py-3" mat-cell *matCellDef="let row"> 
                        <img src="{{row.image}}" width="50px" />
                    </td>
                </ng-container>
            
                <ng-container matColumnDef="title">
                    <th class="w-25 fw-bold" mat-header-cell *matHeaderCellDef mat-sort-header> TITLE </th>
                    <td mat-cell *matCellDef="let row"> {{row.title}} </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
